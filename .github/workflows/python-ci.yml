name: Python CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Dry run GPT evaluation script
        run: |
          echo "Starting dry run of generate_responses_gpt.py"
          python generate_responses_gpt.py gpt-4 train || echo "⚠️ Skipped due to error, as expected in CI."
          echo "✔️ Workflow finished without crashing."

